<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>

    let s = 0;
    let n = 7;
    for (let i = 0; i <= 29; i = i + 1) {
        n = 7 * i;
        s = s + n;
    }
    alert("tong cua 30 so dau tien chia het cho 7 la: " + s)

</script>
</body>
</html>
